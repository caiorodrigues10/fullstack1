spring:
  application:
    name: tasklist
    version: 1.0.0-SNAPSHOT
  profiles:
    active: ${PROFILE:dev}
  datasource:
    driverClassName: org.postgresql.Driver
    url:
      jdbc:postgresql://${DS_URL:localhost}:${DS_PORT:5432}/${DS_DATABASE:tasklist_db}
    password: ${DS_PASS:postgres}
    username: ${DS_USER:postgres}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: 'true'
    hibernate:
      ddl-auto: update
    generate-ddl: 'true'
    properties:
      hibernate:
        format_sql: 'true'
management:
  endpoints:
    web:
      exposure:
        include: '*'
server:
  port: ${PORT:8080}
  forward-headers-strategy: framework
logging:
  level:
    root: info
    org.springframework.web: info
    br.com.jtech.tasklist: debug
  file:
    name: ./logs/${spring.application.name}.log
springdoc:
  api-docs:
    groups:
      enabled: 'true'
    path: /doc/tasklist/v3/api-documents
  swagger-ui:
    enabled: 'true'
    path: /doc/tasklist/v1/api.html
api:
  version: v1
  description: Description here
  url:
    homologation: http://${HOMOLOGATION_SERVER:172.30.1.24}:${HOMOLOGATION_PORT:8081}
    production: ${PRODUCTION_URI:http://${spring.application.name}.jtech.com.br}
# Configuração de CORS (Cross-Origin Resource Sharing)
cors:
  # Origens permitidas (separadas por vírgula)
  # Use * para permitir todas as origens (apenas para desenvolvimento)
  # Exemplo para produção: http://localhost:3000,https://meusite.com
  allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
  # Métodos HTTP permitidos
  allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS,PATCH}
  # Headers permitidos (use * para permitir todos)
  allowed-headers: ${CORS_ALLOWED_HEADERS:*}
  # Permitir credenciais (cookies, authorization headers)
  allow-credentials: ${CORS_ALLOW_CREDENTIALS:true}
  # Tempo de cache do preflight request em segundos
  max-age: ${CORS_MAX_AGE:3600}
